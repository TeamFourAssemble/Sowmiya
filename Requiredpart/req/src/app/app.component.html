<form [formGroup]="createAccountForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name</label>
    <input id="name" formControlName="name">
    <div *ngIf="name?.invalid && (name?.dirty || name?.touched || formSubmitted)">
      <div *ngIf="name?.errors?.['required']">Name is required.</div>
      <div *ngIf="name?.errors?.['minlength']">Name must be at least 3 characters long.</div>
    </div>
  </div>

  <div>
    <label for="email">Email</label>
    <input id="email" formControlName="email">
    <div *ngIf="email?.invalid && (email?.dirty || email?.touched || formSubmitted)">
      <div *ngIf="email?.errors?.['required']">Email is required.</div>
      <div *ngIf="email?.errors?.['email']">Invalid email format.</div>
    </div>
  </div>

  <div>
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password">
    <div *ngIf="password?.invalid && (password?.dirty || password?.touched || formSubmitted)">
      <div *ngIf="password?.errors?.['required']">Password is required.</div>
      <div *ngIf="password?.errors?.['minlength']">Password must be at least 8 characters long.</div>
      <div *ngIf="password?.errors?.['pattern']">Password must contain at least one uppercase letter, one lowercase letter, one digit, and one special character.</div>
    </div>
  </div>

  <button type="submit">Create Account</button>
</form>
