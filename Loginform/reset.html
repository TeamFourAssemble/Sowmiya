<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <link rel="stylesheet" type="text/css" href="resetstyle.css">
</head>
<body>
    <div class="login-box">
        <h2>Reset Password</h2>
        <form action="reset_confirmation.html">
            <div class="user-box">
                <div class="input-box">
                    <input type="email" name="email" required="">
                    <label id="email-label">Email</label>
                </div>
                <div class="input-box">
                    <input type="password" name="newpass" required="">
                    <label id="newpass-label">New password</label>
                </div>
                <div class="input-box">
                    <input type="password" name="confirm" required="">
                    <label id="confirm-label">Confirm password</label>
                </div>
            </div>
            <input type="submit" value="Reset Password">
            <a href="loginpmtm.html" class="back-to-login">Back to Login</a>
        </form>
    </div>
</body>
</html>
