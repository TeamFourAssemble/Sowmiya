<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        html {
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            background: #f0f0f0; /* Light background color */
        }

        .reset-box {
            position: relative;
            width: 400px;
            padding: 40px;
            background: rgba(0,0,0,.5);
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0,0,0,.6);
            border-radius: 10px;
            text-align: center; /* Center aligning the content */
        }

        .reset-box h2 {
            margin: 0 0 30px;
            padding: 0;
            color: black;
        }

        .reset-box .user-box {
            position: relative;
        }

        .reset-box .user-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: black;
            margin-bottom: 30px;
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
            background: transparent;
        }

        .reset-box .user-box label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: black;
            pointer-events: none;
            transition: .5s;
        }

        .reset-box .user-box input:focus ~ label,
        .reset-box .user-box input:valid ~ label {
            top: -20px;
            left: 0;
            color: #03e9f4;
            font-size: 12px;
        }

        .reset-box form {
            display: inline-block; /* Change form to inline-block */
        }

        .reset-box form input[type="submit"] {
            width: auto; /* Set width to auto */
            background: whitesmoke;
            border: none;
            padding: 10px 20px; /* Adjust padding */
            cursor: pointer;
            border-radius: 5px;
            color: black;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .reset-box form input[type="submit"]:hover {
            background: #03c7f4;
        }

        .reset-box form .back-login {
            display: inline-block; /* Display the link inline-block */
            color: black;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px; /* Adjust the top margin */
            transition: transform 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="reset-box">
        <h2>Reset Password</h2>
        <form>
            <div class="user-box">
                <input type="email" name="email" required="">
                <label>Email</label>
            </div>
            <div class="user-box">
                <input type="password" name="new-password" required="">
                <label>New Password</label>
            </div>
            <div class="user-box">
                <input type="password" name="confirm-password" required="">
                <label>Confirm Password</label>
            </div>
            <input type="submit" value="Reset Password">
            <br>
            <a href="sample.html" class="back-login">Back to Login</a>
        </form>
    </div>
</body>
</html>
