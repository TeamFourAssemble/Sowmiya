<!DOCTYPE html>
<html> 
<head>
    <title>Project Manager Login</title>
    <link rel="stylesheet" type="text/css" href="loginpmtmstyle.css">
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form action="reset.html">
            <div class="user-box">
                <input type="text" name="username" required="">
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" required="">
                <label>Password</label>
            </div>
            <input type="submit" value="Login">
            <br>
        </form>
    </div>
</body>
</html>

</html>
